<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Coding Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
<body>

    <header>
        <nav>
            <a id= "highscores"><em>Rankings</em></a>
            <h1 id = "timer"></h1> 
        </nav>
    </header>

    <h2><em>Coding Quiz</em></h2>
    <p id = "intro">You will have 60 seconds to answer a few different coding questions.<br> Think you can handle it? Let's See!</p>
    <p id = "question"></p>
    <ul id = "scoreboard">
    </ul>
    <form id = "scoreInput">
        <label for="name">Name:</label><input type="text" id="nameInput" name="fname"><input type="submit" id = "submitButton">
    </form>
    <div class="answerContainer">
        <button class = "ansrButton" id = "a1"></button>
        <button class = "ansrButton" id = "a2"></button>
        <button class = "ansrButton" id = "a3"></button>
        <button class = "ansrButton" id = "a4"></button>
    </div>
    <section id = "ansValidity"></section>
    <div class="navButtons">
        <button class = "rsButton" id = "start-button">Start Quiz</button>
    </div>
</body>
<script src='/script.js'></script>
</html>
